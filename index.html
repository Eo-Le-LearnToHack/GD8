<h1>All Collections</h1>
<ul>
  {% for collection in site.collections %}
    <li>
      <h2>{{ collection.label }}</h2>
      <p>Number of items: {{ collection.docs | size }}</p>
      <ul>
        {% for item in collection.docs %}
          <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
