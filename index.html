<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Alert Example</title>

    <!-- link to favicon on different devices-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<body>
    <h1>Simple JavaScript Button Alert</h1>

    <button onclick="">Klik mig assets</button>
    <br>
    <button onclick="alert('Hello! This is a simple alert message from inline.')">Click Me inline!</button>

    
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
