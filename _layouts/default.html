<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add the 'last-update' meta tag to expose the current build timestamp.  -->
    <!-- the 'last-update' key and value is used in the assets/js/update-check.js to store on local machine -->
    <meta name="last-update" content="{{ site.time | date: '%Y-%m-%d %H:%M:%S' }}">
    
    <title>{{ page.title }}</title>

    <!-- links to favicon on different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/favicon/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/img/favicon/site.webmanifest' | relative_url }}">

    <!-- add following to ensure css content is updated with updated content of the website: ?v={{ site.time | date: '%Y%m%d%H%M%S' }}   -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M%S' }}">

    <!-- bootstrap v.5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   
</head>

<body class="d-flex flex-column min-vh-100 bg-dark bg-opacity-100 text-light" style="background-image: url('./assets/img/bg/Theme-Red-Minimalistic-Patterns.jpg');">
    <div>
        {% render navigation.html %}
    </div>

    

    </div>

    <div>
        {% render header.html %}
    </div>

    <main class="container flex-grow-1">
        {{ content }}
    </main>

    <div>
        {% render footer.html %}
    </div>
    
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/calc-date.js' | relative_url }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
