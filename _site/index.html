<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="last-update" content="2024-12-13 12:00:37">
    <title>GD8</title>

    <!-- link to favicon on different devices-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- bootstrap v.5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
        <h1>Simple JavaScript Button Alert</h1>

    <button onclick="" class="btn btn-primary">Klik mig assets</button>
    <br>
    <button class="btn btn-secondary" onclick="alert('Hello! This is a simple alert message from inline.')">Click Me inline!</button>

    <div class="btn btn-danger" onclick="alert('Inline js + bootstrap')"">Ren bootstrap knap</div>


    <script>
        console.log("1.test script loading...")
        const currentUpdate = document.querySelector('meta[name="last-update"]').getAttribute('content');
        const previousUpdate = localStorage.getItem('lastUpdate');
    
        if (previousUpdate && previousUpdate !== currentUpdate) {
            alert("The website has been updated! Refresh to see the latest content.");
        } else {
            alert(`No update!\nprev: ${previousUpdate}\ncur: ${currentUpdate}`);
        }
        console.log("2.test script loading...")
        localStorage.setItem('lastUpdate', currentUpdate);
        console.log("3.test script loading...")
    </script>
    

    <script src="/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
